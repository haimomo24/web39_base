  <body>
    
   

    <!-- position static
    mac dinh position static top left right bottom deu ko hoat dong
    -->

       xac dinh vi tri tuyet doi cua phan tu 
       top left right bottom z-index deu su dung dc 

    -->

    xac dinh vi tri tuong doi cua phan tu
     top left right bottom z-index deu su dung dc 
 -->
    <div class="box-3">
      <div class="box-4"></div>
      <div class="box-5"></div>
    </div>
    <div class="counter"></div>
    <!-- position fixted
    xac dinh vi tri tuyet doi cua phan tu 
    luon luon co dinh 
     top left right bottom z-index deu su dung dc
    -->
    <div class="box-6"></div>
    <!-- position:sticky -->
